<form action="" method="post">
    {%csrf_token%}
    <div>
        <label for="{{form.username.id_for_label}}">Nombre de usuario</label>
        {{form.username}}
    </div>
    <div>
        <label for="{{form.email.id_for_label}}">Correo</label>
        {{form.email}}
    </div>
    <div>
        <label for="{{form.password1.id_for_label}}">Contraseña</label>
        {{form.password1}}
    </div>
    <div>
        <label for="{{form.password2.id_for_label}}">Confirmacion de contraseña</label>
        {{form.password2}}
    </div>
    <div>
        <label for="{{form.first_name.id_for_label}}">Nombre</label>
        {{form.first_name}}
    </div>
    <div>
        <label for="{{form.last_name.id_for_label}}">Apellido</label>
        {{form.last_name}}
    </div>

<input type="submit" value="Registrar">
</form>
